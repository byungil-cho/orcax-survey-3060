<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>농장 이름 짓기</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pretendard', sans-serif;
      background-color: #f3f3f3;
      background-image: url('https://byungil-cho.github.io/OrcaX/farm-101.png');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-shadow: 1px 1px 3px black;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 250px;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div style="margin-bottom: 10px; font-size: 18px;">👤 농장주: <span id="nickname">로딩 중...</span></div>
<h1>🌱 당신의 감자 농장 이름은?</h1>
  <input type="text" id="farmName" placeholder="농장이름을 입력하세요" />
  <button onclick="saveFarmName()">시작하기</button>

  <script>
    // 이전에 저장된 농장 이름이 있다면 미리 입력해두기
    window.onload = function () {

      const nickname = localStorage.getItem("nickname") || "";
      if (!nickname) {
        alert("닉네임 정보가 없습니다. 로그인 후 다시 시도해주세요.");
        window.location.href = "index9.html";
      } else {
        document.getElementById("nickname").textContent = nickname;
      }

      const storedName = localStorage.getItem("farmName");
      if (storedName) {
        document.getElementById("farmName").value = storedName;
      }
    };

    function saveFarmName() {
      const name = document.getElementById("farmName").value.trim();
      if (name === "") {
        alert("농장이름을 입력해주세요!");
        return;
      }
      localStorage.setItem("farmName", name);
      window.location.href = "gamja-factory.html";
    }
  </script>
</body>

</html>
