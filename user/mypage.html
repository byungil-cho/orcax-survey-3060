<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f4f6;
      color: #222;
    }
    header {
      background-color: #4caf50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      padding: 1rem;
    }
    .section {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 0.5rem;
    }
    .footer {
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      padding: 1rem;
    }
    @media (max-width: 600px) {
      header {
        font-size: 1.2rem;
      }
      h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>📋 마이페이지</header>
  <div class="container">

    <div class="section">
      <h2>👤 닉네임</h2>
      <p id="nickname">불러오는 중...</p>
    </div>

    <div class="section">
      <h2>📦 자재 보관함</h2>
      <ul>
        <li>🐳 ORCX 토큰: <span id="token">0</span></li>
        <li>🥔 씨감자: <span id="gamjaSeed">0</span></li>
        <li>🌾 씨보리: <span id="boriSeed">0</span></li>
        <li>💩 거름: <span id="fertilizer">0</span></li>
        <li>💧 물: <span id="water">0</span></li>
      </ul>
    </div>

    <div class="section">
      <h2>📦 가공제품 보관함</h2>
      <ul>
        <li>감자 가공품: <span id="gamjaProduct">0</span></li>
        <li>보리 가공품: <span id="boriProduct">0</span></li>
      </ul>
    </div>

    <div class="section">
      <h2>📜 출금 및 거래 기록</h2>
      <p>최근 출금 및 거래 기록을 불러옵니다...</p>
    </div>

  </div>
  <div class="footer">
    &copy; 감자농장 Inc. 모든 권리 보유.
  </div>
</body>
</html>
