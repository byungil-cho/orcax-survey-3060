<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 목록 - 관리자</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.8rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4caf50;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th, td {
        padding: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <header>👥 관리자 회원 목록</header>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>닉네임</th>
          <th>이메일</th>
          <th>가입일</th>
          <th>보유 토큰</th>
        </tr>
      </thead>
      <tbody>
        <!-- 샘플 행 -->
        <tr>
          <td>범고래X</td>
          <td>user@example.com</td>
          <td>2025-06-01</td>
          <td>65,000</td>
        </tr>
        <!-- 실제 데이터는 서버에서 로드 예정 -->
      </tbody>
    </table>
  </div>
</body>
</html>
