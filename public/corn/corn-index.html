<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>옥수수 농장 메인</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', sans-serif;
      overflow: hidden; /* 페이지 자체 스크롤 금지 */
    }

    /* 배경 이미지는 화면에 고정 */
    .wrap{
      position: fixed;
      inset: 0;
      background: url('img/farm_00.png') center/cover no-repeat;
    }

    /* 내부 전용 스크롤 영역 (투명 필름, 스크롤바 숨김) */
    .scrollbox{
      position: absolute;
      left: 50%;
      top: 55%;
      transform: translate(-50%, -50%);
      width: min(40vw, 260px);
      height: min(60vh, 460px);
      border-radius: 14px;
      /* 필름 투명 처리 */
      background: transparent;
      border: 1px solid rgba(255,255,255,.25);
      box-shadow: 0 20px 40px rgba(0,0,0,.45);

      overflow-y: auto;                 /* 내부만 스크롤 */
      -webkit-overflow-scrolling: touch;

      /* 스크롤바 완전 숨김 */
      scrollbar-width: none;            /* Firefox */
      -ms-overflow-style: none;         /* IE/Edge legacy */
    }
    .scrollbox::-webkit-scrollbar{ display: none; } /* WebKit */

    /* 위/아래로 이동할 여백 */
    .spacer{ height: 85vh; flex: 0 0 auto; }

    /* 링크 걸린 겨울 이미지 (이것만 위아래로 이동) */
    .link{
      display: block;
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.25);
      box-shadow: 0 8px 24px rgba(0,0,0,.35);
    }
    .link img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* 안내 캡션은 화면에 고정 */
    .caption{
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      color: #fff;
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.2);
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 14px;
      z-index: 10;
      pointer-events: none;
      user-select: none;
    }
  </style>
  <link rel="manifest" href="manifest.webmanifest" />
</head>
<body>
  <div class="wrap">
    <div class="scrollbox" aria-label="겨울 이미지 스크롤 영역">
      <div class="spacer"></div>

      <!-- 이미지만 위/아래로 이동 (클릭 시 농장으로 이동) -->
      <a class="link" href="corn-farm.html" title="내 옥수수 농장으로">
        <img src="img/farm_01.png" alt="겨울 이미지(클릭하여 농장으로 이동)" />
      </a>

      <div class="spacer"></div>
    </div>

    <div class="caption"></div>
  </div>

  <script>
    if('serviceWorker' in navigator){
      window.addEventListener('load', ()=>navigator.serviceWorker.register('service-worker.js'));
    }
  </script>
</body>
</html>
